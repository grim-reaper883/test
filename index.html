<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Screen Share Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    video {
      width: 80%;
      margin-top: 20px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Screen Share Demo</h1>
  <button id="startBtn">Start Screen Share</button>
  <video id="screen" autoplay></video>

  <script>
    const startBtn = document.getElementById("startBtn");
    const screenVideo = document.getElementById("screen");

    startBtn.addEventListener("click", async () => {
      try {
        const stream = await navigator.mediaDevices.getDisplayMedia({
          video: true
        });
        screenVideo.srcObject = stream;
        startBtn.disabled = true; // Disable the button after starting the screen share
      } catch (err) {
        alert("Error: " + err);
      }
    });
  </script>
</body>
</html>
